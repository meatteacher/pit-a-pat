<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 작성</title>
</head>
<body>

<h1>게시글 작성</h1>

<form th:action="@{/board/create}" method="post" enctype="multipart/form-data">
  <!-- 그룹 번호 hidden -->
  <input type="hidden" name="gno" th:value="${gno}" />

  <!-- 강아지 선택 -->
  <div>
    <label for="dno">작성할 강아지 선택</label><br>
    <select name="dno" id="dno" required>
      <option value="">-- 선택하세요 --</option>
      <option th:each="dog : ${myGroupDogs}" th:value="${dog.dno}" th:text="${dog.dname}"></option>
    </select>
  </div>


  <!-- 게시글 내용 -->
  <div>
    <label for="bcontent">내용</label><br>
    <textarea id="bcontent" name="content" rows="5" cols="50"
              placeholder="내용을 입력하세요" required></textarea>
  </div>

  <!-- 이미지 업로드 -->
  <div>
    <label for="imageFile">이미지 첨부</label><br>
    <input type="file" id="imageFile" name="imageFiles" multiple />
  </div>

  <!-- 제출 버튼 -->
  <div>
    <button type="submit">작성 완료</button>
  </div>
</form>

</body>
</html>
