<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅 - PITPAT</title>
    <link rel="stylesheet" th:href="@{/css/Content.css}">
    <link rel="stylesheet" th:href="@{/css/Chat.css}">
<!--    <link rel="stylesheet" href="/../static/css/Chat.css">-->
<!--    <link rel="stylesheet" href="/../static/css/Content.css">-->

    <script src="/js/chatJS/Chat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.2/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<div class="chat_container">
    <!-- 채팅 헤더 -->
    <div class="chat_header">
        <div class="chat_partner_info">
            <div class="partner_avatar" id="partnerAvatar"></div>
            <div class="partner_details">
                <h3 class="partner_name" id="partnerName">로딩 중...</h3>
                <span class="partner_status" id="partnerStatus">온라인</span>
            </div>
        </div>
        <div class="chat_actions">
            <button class="action_btn" id="videoCallBtn" title="영상통화">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                </svg>
            </button>
            <button class="action_btn" id="settingsBtn" title="설정">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
            <button class="action_btn" id="closeBtn" title="창 닫기">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 채팅 메시지 영역 -->
    <div class="chat_messages" id="chatMessages">
        <!-- 메시지들이 여기에 동적으로 추가됩니다 -->
    </div>

    <!-- 메시지 입력 영역 -->
    <div class="chat_input_container">
        <div class="chat_input_wrapper">
            <button class="attachment_btn" id="attachmentBtn" title="파일 첨부">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                </svg>
            </button>
            <input type="text" id="messageInput" class="message_input" placeholder="메시지를 입력하세요..." autocomplete="off">
            <button class="send_btn" id="sendBtn" title="전송">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- 파일 업로드 숨김 input -->
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
</div>

<!-- 연결 상태 표시 -->
<div class="connection_status" id="connectionStatus">
    <span class="status_indicator"></span>
    <span class="status_text">연결 중...</span>
</div>

<!-- 타이핑 표시 -->
<div class="typing_indicator" id="typingIndicator" style="display: none;">
    <div class="typing_dots">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <span class="typing_text">상대방이 입력 중입니다...</span>
</div>

<script>
    // 서버에서 전달받은 채팅방 ID
    const friendRequestId = /*[[${friendRequestId}]]*/ 0;
    const initialMessages = /*[[${messages}]]*/ [];
    window.currentUserEmail = /*[[${#authentication.principal.username}]]*/ null;
</script>
<script th:src="@{/js/Chat.js}" defer></script>
</body>
</html>
