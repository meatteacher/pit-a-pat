<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match</title>

    <link rel="stylesheet" href="./../static/css/Content.css">
    <link rel="stylesheet" href="./../static/css/Match.css">
</head>
<body>
    <div class="match">
        <!--   맞는 강아지 검색 박스     -->
        <div class="match_search_box">
            <h2 class="match_title">MATCH</h2>
            <p class="match_sub_title">우리집 강아지 친구만들어주기</p>
            <div class="math_area_search">
                <p>같은 지역에 있는 강아지 찾아보기</p>
                <div class="search_row">
                    <button>ALL</button>
                    <select name="state" id="match_state">
                        <option value="state">시도</option>
                    </select>
                    <select name="county" id="match_county">
                        <option value="county">시군구</option>
                    </select>
                    <select name="city" id="match_city">
                        <option value="city">동</option>
                    </select>
                </div>
            </div>
            <div class="match_gender">
                <p>같은 성별, 견종으로 찾아보기</p>
                <div class="math_type_row">
                    <select name="match_gender">
                        <option value="gender">성별</option>
                        <option value="gender">수컷</option>
                        <option value="gender">암컷</option>
                    </select>
                    <select name="match_surgery">
                        <option value="surgery">중성화</option>
                        <option value="surgery">중성화O</option>
                        <option value="surgery">중성화X</option>
                    </select>
                    <search>
                        <input type="search" placeholder="견종">
                    </search>
                </div>
            </div>
        </div>

        <!--    키워드 박스    -->
        <div class="keyword-container">
            <div class="keyword-row">
                <button class="keyword-btn">외향</button>
                <button class="keyword-btn">내향</button>
                <button class="keyword-btn">활발함</button>
                <button class="keyword-btn">친화력</button>
                <button class="keyword-btn">순둥이</button>
                <button class="keyword-btn">짖어요</button>
            </div>
            <div class="keyword-row">
                <button class="keyword-btn">입질 있어요</button>
                <button class="keyword-btn">엄마 껌딱지 걍이</button>
                <button class="keyword-btn">조심스러운 관찰형</button>
                <button class="keyword-btn">선긋는 외톨이 야생견</button>
            </div>
            <div class="keyword-row">
                <button class="keyword-btn">초면엔 신중, 구면엔 신중</button>
                <button class="keyword-btn">까칠한 지킬 앤 하이드형</button>
                <button class="keyword-btn">신이 내린바닥특화형</button>
            </div>
            <div class="keyword-row">
                <button class="keyword-btn">패닉에 빠진 극소심형</button>
                <button class="keyword-btn">곱게 자란 막둥이형</button>
                <button class="keyword-btn">놀줄 아는 모범생형</button>
            </div>
            <div class="keyword-row">
                <button class="keyword-btn">동네 대장 일진형</button>
                <button class="keyword-btn">모범견계의 엄친아형</button>
                <button class="keyword-btn">쾌활한 만능엔터테이너형</button>
            </div>
            <div class="keyword-row">
                <button class="keyword-btn">주위에 관심없는 나홀자 산다형</button>
                <button class="keyword-btn">치고 빠지고 밀당 천재형</button>
                <button class="keyword-btn">똥꼬발랄 핵인싸형</button>
            </div>
        </div>

        <!--    메치 슬라이드 필요    -->
        <div class="dog_card_slid">
        <!--      js 로 추가되는 html      -->
            <div class="Match_dog_card">
                <div class="dog_card_name">
                    <div class="M_dog_name">
                        <div>송나라</div>
                        <p>다리가 짧아 귀여운 강아지 모임</p>
                    </div>
                    <div class="match_hart_icon">
                        <svg id="Animated_Heart" data-name="Animated Heart" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="45" height="39.277" viewBox="0 0 45 39.277">
                            <defs>
                                <clipPath id="clip-path">
                                    <path id="Heart_Mask" data-name="Heart Mask" d="M43.079,6.471a11.834,11.834,0,0,0-16.749,0L24.048,8.754,21.766,6.471A11.847,11.847,0,0,0,5.017,23.231L7.3,25.515l16.749,16.76L40.8,25.515l2.282-2.284a11.855,11.855,0,0,0,0-16.76Z" transform="translate(-1.549 -2.998)" fill="#cecece"/>
                                </clipPath>
                            </defs>
                            <g id="Animated_Heart-2" data-name="Animated Heart" clip-path="url(#clip-path)">
                                <path id="Simple_Heart" data-name="Simple Heart" d="M43.079,6.471a11.834,11.834,0,0,0-16.749,0L24.048,8.754,21.766,6.471A11.847,11.847,0,0,0,5.017,23.231L7.3,25.515l16.749,16.76L40.8,25.515l2.282-2.284a11.855,11.855,0,0,0,0-16.76Z" transform="translate(-1.549 -2.998)" fill="#cecece"/>
                                <path id="Heart_Liquid" data-name="Heart Liquid" d="M-6.649-6.858c7.278-11.485,12.75,6.794,30.19,0s25.574-11.968,32.051,0,2.664,45.94,2.664,45.94H-9.238S-13.927,4.627-6.649-6.858Z" transform="translate(-0.914 47.861)" fill="#cecece"/>
                            </g>
                        </svg>

                    </div>
                </div>
                <div class="match_keyword">
                    <div class="m_keyword_row">
                        <label>중성화</label>
                        <label>웰시코가</label>
                        <label>외향적</label>
                    </div>
                    <div class="m_keyword_row">
                        <label>쾌활한 만능엔터테이너형</label>
                        <label>똥꼬발랄 핵인싸형</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
