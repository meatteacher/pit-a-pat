<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h2>받은 친구 신청</h2>
<table>
  <tr>
    <th>보낸 강아지</th>
    <th>신청 시각</th>
    <th>액션</th>
  </tr>
  <tr th:each="req : ${requests}">
    <!-- 보낸 강아지 이름 -->
    <td th:text="${req.requester.dname}">강아지 이름</td>

    <!-- 신청 시각 -->
    <td th:text="${#temporals.format(req.requestedAt, 'yyyy-MM-dd HH:mm')}">
      2025-05-18 17:00
    </td>

    <!-- 수락/거절 버튼 -->
    <td>
      <form th:action="@{/dog-friends/accept}" method="post" style="display:inline">
        <input type="hidden" name="requestId" th:value="${req.id}" />
        <button type="submit">수락</button>
      </form>
      <form th:action="@{/dog-friends/reject}" method="post" style="display:inline">
        <input type="hidden" name="requestId" th:value="${req.id}" />
        <button type="submit">거절</button>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
