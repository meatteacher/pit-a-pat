<!-- src/main/resources/templates/group/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>그룹 생성</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h1>새 그룹 만들기</h1>

<form th:action="@{/groups/create}" method="post">
  <div>
    <label for="gname">그룹 이름</label>
    <input type="text" id="gname" name="gname" required />
  </div>

  <div>
    <label for="dogId">대표 강아지 선택</label>
    <select name="dogId" id="dogId" required>
      <option value="">-- 선택하세요 --</option>
      <option th:each="dog : ${myDogs}"
              th:value="${dog.dno}"
              th:text="${dog.dname}">강아지
      </option>
    </select>
  </div>

  <button type="submit">그룹 생성</button>
</form>

<a th:href="@{/group/list}">← 그룹 목록으로 돌아가기</a>
</body>
</html>
