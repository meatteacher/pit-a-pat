<body>
<div class="group_wrap">
    <!-- 메인 타이틀 -->
    <h2 class="group_title">GROUP</h2>
    <p class="group_sub_title">강아지가 포함되어있는 모임</p>

    <!-- 탭 네비게이션과 검색 -->
    <div class="header_section">
        <div class="tab_navigation">
            <!-- 🔥 비로그인: 내 그룹, 가입 현황 안보임 -->
            <div class="tab_item active" th:if="${isAuthenticated}" onclick="switchTab('my')">내 그룹</div>
            <div class="tab_item" onclick="switchTab('all')">전체 그룹</div>
            <div class="tab_item" th:if="${isAuthenticated}" onclick="switchTab('application')">가입 현황</div>
        </div>
        <div class="search_section">
            <select class="keyword_select" onchange="filterByKeyword(this.value)">
                <option value="">키워드</option>
                <option value="breed">같은 종</option>
                <option value="area">같은 동네</option>
                <option value="training">훈련</option>
                <option value="travel">여행</option>
            </select>
            <div class="search_box">
                <input type="search" placeholder="그룹 이름으로 찾아보기" id="searchInput" oninput="searchGroups()">
                <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                    <circle cx="7" cy="7" r="6" fill="none" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="12" y1="12" x2="16" y2="16" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </div>
        </div>
    </div>

    <!-- 메인 그룹 영역 -->
    <div class="main_groups_area">
        <div class="groups_grid" id="groupsGrid">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </div>

    <!-- 추천 그룹 섹션 -->
    <div class="recommended_section">
        <div class="section_header">
            <h3 class="section_title">모든 동네 인기 글</h3>
            <span class="more_link" style="cursor: pointer;">더보기 ></span>
        </div>
        <div class="recommended_grid" id="recommendedGrid">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </div>
</div>

<!-- 그룹 만들기 모달 - 3단계 구조로 수정 -->
