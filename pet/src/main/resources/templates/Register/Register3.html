<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register3</title>
    <link rel="stylesheet" href="/css/registerCSS/Register3.css">
</head>
<body>
<body>
<div class="signup-container">
    <div class="left-side">
        <div class="foot-step-row">
            <div class="foot step1"></div>
            <div class="line line1"></div>
            <div class="foot step2"></div>
            <div class="line line2"></div>
            <div class="foot step3 active"></div>
            <div class="line line3"></div>
            <div class="foot step4"></div>
        </div>
    </div>
    <div class="right-side">
        <div class="Title-Box">
            <div class="Title">SIGN UP</div>
            <div class="Title-semi">이용약관 > 회원정보 입력 > 강아지 정보 입력 > 회원가입 완료</div>
            <div class="PITaPAT"></div>
        </div>
        <form class="Big-form" id="registerForm" action="/dog/register/step3" method="post" enctype="multipart/form-data">
            <input type="hidden" name="userId" th:value="${userId}" />
            <input type="hidden" name="size" th:value="${dogSize}" />
            <input type="hidden" name="speciesId" id="speciesIdHidden" />

            <div class="form-content">
                <div class="box-1">
                    <input type="file" id="dogImage" name="dogImage" accept="image/*" style="display: none;" />
                    <div class="image-preview" onclick="document.getElementById('dogImage').click();">
                        <span>강아지 사진 올리기</span>
                    </div>
                </div>

                <div class="box-2">
                    <div class="form-group-row">
                        <div class="form-group half1">
                            <label for="dogName">강아지 이름</label>
                            <input type="text" id="dogName" name="name" placeholder="강아지 이름" />
                        </div>

                        <div class="form-group half2">
                            <label for="gender">성별</label>
                            <select id="gender" name="gender">
                                <option value="">성별</option>
                                <option value="MALE">수컷</option>
                                <option value="FEMALE">암컷</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="breedInput" name="breed" placeholder="견종명 입력" autocomplete="off" />
                        <div id="autocompleteList"></div>
                        <select id="speciesListSelect" hidden>
                            <option th:each="s : ${speciesList}" th:value="${s.id}" th:text="${s.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="birth">생년월일</label>
                        <input type="date" id="birth" name="birthday" />
                    </div>

                    <div class="form-group">
                        <label for="intro">강아지 간단 소개 및 주의사항</label>
                        <textarea id="intro" name="intro"></textarea>
                    </div>
                </div>
            </div>

            <input type="hidden" name="currentDogIndex" th:value="${currentDogIndex}" />
            <input type="hidden" name="totalDogs" th:value="${totalDogs}" />

            <div class="form-buttons">
                <div class="form-buttons-left">
                    <button type="button" class="HOME">HOME</button>
                </div>
                <div class="form-buttons-right">
                    <button type="button" class="btn PREV">이전</button>
                    <button type="submit" class="NEXT">다음</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/js/registerJS/register3.js"></script>
</body>
</html>
