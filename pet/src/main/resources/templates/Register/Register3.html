<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register3</title>
    <link rel="stylesheet" href="../../static/css/registerCSS/Register3.css">
</head>
<body>
<body>
<div class="signup-container">
    <div class="left-side">
        <div class="foot-step-row">
            <div class="foot step1"></div>
            <div class="line line1"></div>
            <div class="foot step2"></div>
            <div class="line line2"></div>
            <div class="foot step3 active"></div>
            <div class="line line3"></div>
            <div class="foot step4"></div>
        </div>
    </div>
    <div class="right-side">
        <div class="Title-Box">
            <div class="Title">SIGN UP</div>
            <div class="Title-semi">이용약관 > 회원정보 입력 > 강아지 정보 입력 > 회원가입 완료</div>
            <div class="PITaPAT"></div>
        </div>
        <form class="Big-form" action="/register/step2" method="post" enctype="multipart/form-data">
            <div class="form-content">
                <!-- 왼쪽 박스 (이미지 업로드) -->
                <div class="box-1">
                    <input type="file" id="dogImage" name="dogImage" accept="image/*" style="display: none;" />
                    <div class="image-preview" onclick="document.getElementById('dogImage').click();">
                        <span>강아지 사진 올리기</span>
                    </div>
                </div>

                <!-- 오른쪽 박스 (정보 입력) -->
<!--                컨트롤러에 사진 넣는거 없는거 같아요 성현씨-->
                <div class="box-2">
                    <div class="form-group-row">
                        <div class="form-group half1">
                            <label for="dogName">강아지 이름</label>
                            <input type="text" id="dogName" name="dogName" placeholder="강아지 이름" />
                        </div>

                        <div class="form-group half2">
                            <label for="gender">성별</label>
                            <select id="gender" name="gender">
                                <option value="">성별</option>
                                <option value="MALE">수컷</option>
                                <option value="FEMALE">암컷</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="breed">견종</label>
                        <input type="text" id="breed" name="breed" placeholder="견종 입력" />
                    </div>

                    <div class="form-group">
                        <label for="birth">생년월일</label>
                        <input type="date" id="birth" name="birth" />
                    </div>

                    <div class="form-group">
                        <label for="intro">강아지 간단 소개 및 주의사항</label>
                        <textarea id="intro" name="intro" placeholder="강아지를 간단히 소개해주세요!"></textarea>
                    </div>
                </div>
            </div>


            <div class="form-buttons">
                <div class="form-buttons-left">
                    <button type="button" class="HOME">HOME</button>
                </div>
                <div class="form-buttons-right">
                    <button type="button" class="btn PREV">이전</button>
                    <button type="submit" class="NEXT">다음</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../static/js/registerJS/register3.js"></script>
</body>
</html>
