<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register4</title>
    <link rel="stylesheet" href="/css/registerCSS/Register4.css">
</head>
<body>
<div class="signup-container">
    <div class="left-side">
        <div class="foot-step-row">
            <div class="foot step1"></div>
            <div class="line line1"></div>
            <div class="foot step2"></div>
            <div class="line line2"></div>
            <div class="foot step3"></div>
            <div class="line line3"></div>
            <div class="foot step4 active"></div>
        </div>
    </div>Register4.html
    <div class="right-side">
        <div class="Title-Box">
            <div class="Title">SIGN UP</div>
            <div class="Title-semi">이용약관 > 회원정보 입력 > 강아지 정보 입력 > 회원가입 완료</div>
            <div class="PITaPAT"></div>
        </div>
        <form class="Big-form" action="/dog/register/step4" method="post">
            <input type="hidden" name="userId" th:value="${userId}" />
            <input type="hidden" name="dogId" th:value="${dogId}" />
            <input type="hidden" name="currentDogIndex" th:value="${currentDogIndex}" />
            <input type="hidden" name="totalDogs" th:value="${totalDogs}" />

            <div class="title-box">
                <div class="keyword-title">강아지 키워드를 선택해주세요!</div>
                <div class="keyword-semi-tit">중복선택 가능</div>
            </div>
            <div class="keyword-container">
                <div th:each="keyword : ${keyword1List}" class="keyword">
                    <input type="checkbox" name="keywordIds" th:value="${keyword.dkno}" style="display:none" />
                    <span th:text="${keyword.dktag}">키워드명</span>
                </div>
            </div>

            <input type="hidden" id="currentDogIndex" th:value="${currentDogIndex}" />
            <input type="hidden" id="totalDogs" th:value="${totalDogs}" />

            <div class="form-buttons">
                <div class="form-buttons-left">
                    <button type="button" class="HOME">HOME</button>
                </div>
                <div class="form-buttons-right">
                    <button type="button" class="btn PREV">이전</button>
                    <button type="submit" class="NEXT">다음</button>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="/js/registerJS/register4.js"></script>
</body>
</html>
