<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

  <!-- 기본 회원가입 폼 -->
  <link rel="stylesheet" href="/../static/css/registerCSS/Register_Form.css">
  <link rel="stylesheet" href="/../static/css/Content.css">

</head>
<body>
<div class="RegisterWrap">
  <!-- 왼쪽 강아지 슬라이드 -->
  <div class="left_background_slid_dog">
    <div class="dog_image_container">
      <img src="https://images.unsplash.com/photo-1503256207526-0d5d80fa2f47?q=80&w=2848&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           alt="Happy Dog 1" class="dog_image active">
      <img src="https://images.unsplash.com/photo-1510771463146-e89e6e86560e?q=80&w=1362&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           alt="Happy Dog 2" class="dog_image">
      <img src="https://images.unsplash.com/photo-1588943211346-0908a1fb0b01?q=80&w=3024&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
           alt="Happy Dog 3" class="dog_image">
    </div>

    <div class="left_pagination">
      <div class="register_indication indication_active" id="step1">
        <div class="step_circle"></div>
      </div>
      <div class="indication_line"></div>
      <div class="register_indication" id="step2">
        <div class="step_circle"></div>
      </div>
      <div class="indication_line"></div>
      <div class="register_indication" id="step3">
        <div class="step_circle"></div>
      </div>
      <div class="indication_line"></div>
      <div class="register_indication" id="step4">
        <div class="step_circle"></div>
      </div>
      <div class="indication_line"></div>
      <div class="register_indication" id="step5">
        <div class="step_circle"></div>
      </div>
    </div>
  </div>

  <!-- 오른쪽 폼 -->
  <div class="right_background_form">
    <div class="signUp_title_contain">
      <div class="signUp_title_left">
        <h1 class="signUp_title">SIGN UP</h1>
        <p class="signUp_sub_title" id="breadcrumb">
          <span id="step1_text">이용약관</span> > <span id="step2_text">회원정보 입력</span> > <span id="step3_text">강아지 크기</span> > <span id="step4_text">강아지 정보</span> > <span id="step5_text">강아지 키워드</span>
        </p>
      </div>

    <div class="signUp_contain">

      <!-- Step 1 약관동의 -->
      <div class="signUp_content">
        <div class="content_step active" id="content_step1">
          <div class="content_txt">
            <h2>이용약관 동의</h2>
            <p>PitaPat 서비스 이용을 위해 아래 약관에 동의해주세요.</p>
          </div>
          <iframe src="Register_Step1_ConsentForm.html"></iframe>
        </div>

        <!-- Step 2 회원정보  -->
        <div class="content_step" id="content_step2">
          <div class="content_txt">
            <h2>회원정보 입력</h2>
            <p>회원가입을 위한 기본 정보를 입력해주세요.</p>
          </div>
          <div class="iframe_container">
            <iframe src="Register_Step2_UserInfo.html"></iframe>
          </div>
        </div>

        <!-- Step 3 강아지 사이즈 -->
        <div class="content_step" id="content_step3">
          <div class="content_txt">
            <h2>우리 강아지 크기 선택하기</h2>
            <p>강아지 키와 몸무게에 따라 대형견, 중형견, 소형견을 선택</p>
          </div>
          <div class="iframe_container">
            <iframe src="Register_Step3_DogSize.html"></iframe>
          </div>
        </div>

        <!-- Step 4 강아지 정보 -->
        <div class="content_step" id="content_step4">
          <div class="content_txt">
            <h2>강아지 정보 입력하기</h2>
            <p>키우는 강아지의 견적 사항을 입력해주세요.</p>
          </div>
          <div class="iframe_container">
            <iframe src="Register_Step4_DogInfo.html"></iframe>
          </div>
        </div>

        <!--  Step 5  강아지 키워드    -->
        <div class="content_step" id="content_step5">
          <div class="content_txt">
            <h2>강아지 키워드 고르기</h2>
            <p>중복 선택 가능</p>
          </div>
          <div class="iframe_container">
            <iframe src="Register_Step5_DogKeyword.html"></iframe>
          </div>
        </div>
      </div>

      <!-- 버튼 -->
      <div class="signUp_button_row">
        <button class="signUp_Home_btn" onclick="goHome()">HOME</button>
        <div class="signUp_btn">
          <button class="signUp_before" onclick="prevStep()" id="prevBtn" disabled>이전</button>
          <button class="signUp_next" onclick="nextStep()" id="nextBtn">다음</button>
        </div>
      </div>
    </div>


  </div>
</div>

<script src="/static/js/registerJS/Register.js"></script>
</body>
</html>
