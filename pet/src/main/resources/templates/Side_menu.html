<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 모든 메뉴 항목 선택
        const menuItems = document.querySelectorAll('.main, .mach, .friend, .group, .myPage');

        // 초기화: HOME 메뉴 활성화
        // document.querySelector('.main').classList.add('active');

        // 마우스 호버 이벤트 리스너
        menuItems.forEach(item => {
            // 마우스 오버 이벤트
            item.addEventListener('mouseover', function() {
                // 메뉴가 확장된 상태인지 확인 (메뉴 너비가 150px 이상인지)
                const isMenuExpanded = document.querySelector('.menu').offsetWidth >= 150;

                // 메뉴가 확장된 상태에서만 처리
                if (isMenuExpanded) {
                    // 모든 활성화된 메뉴 아이템에 임시 클래스 추가
                    menuItems.forEach(menuItem => {
                        if(menuItem.classList.contains('active') && menuItem !== this) {
                            menuItem.classList.add('temp-inactive');
                        }
                    });
                }
            });

            // 마우스 아웃 이벤트
            item.addEventListener('mouseout', function() {
                // 임시 비활성화 클래스 제거
                menuItems.forEach(menuItem => {
                    menuItem.classList.remove('temp-inactive');
                });
            });

            // 클릭 이벤트
            item.addEventListener('click', function(e) {
                e.preventDefault(); // 기본 앵커 동작 방지

                // 모든 메뉴 항목에서 active 클래스 제거
                menuItems.forEach(menuItem => {
                    menuItem.classList.remove('active');
                    menuItem.classList.remove('temp-inactive');
                });

                // 클릭한 항목에 active 클래스 추가
                this.classList.add('active');

                // 페이지 이동 또는 기타 필요한 작업 수행
                const link = this.querySelector('a').getAttribute('href');
                console.log('메뉴 클릭:', link);

            });
        });

        // 고객센터 및 불만접수 항목 클릭 기능
        const serviceItems = document.querySelectorAll('.CSC, .complaint');
        serviceItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const link = this.querySelector('a').getAttribute('href');
                console.log('서비스 메뉴 클릭:', link);

            });
        });
    });
</script>
